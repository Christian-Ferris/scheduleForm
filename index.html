<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Schedule</title>
    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container w-75">
    <div class="header">
        <h1>My Schedule</h1>
    </div>

    <div id="bodyStyle">
        <form>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="week" id="monday" value="monday">
                <label class="custom-control-label" for="monday">Monday</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="week" id="tuesday" value="tuesday">
                <label class="custom-control-label" for="tuesday">Tuesday</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="week" id="wednesday" value="wednesday">
                <label class="custom-control-label" for="wednesday">Wednesday</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="week" id="thursday" value="thursday">
                <label class="custom-control-label" for="thursday">Thursday</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="week" id="friday" value="friday">
                <label class="custom-control-label" for="friday">Friday</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="week" id="saturday" value="saturday">
                <label class="custom-control-label" for="saturday">Saturday</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="week" id="sunday" value="sunday">
                <label class="custom-control-label" for="sunday">Sunday</label>
            </div>

            <p></p>
        </form>
    </div>

</div>






<!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="code.js"></script>
</body>
</html>
